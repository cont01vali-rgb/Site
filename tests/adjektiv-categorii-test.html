<style>
/* Stiluri pentru selec»õia categoriei */
.category-selection {
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
}

.category-header {
  text-align: center;
  margin-bottom: 30px;
}

.category-header h2 {
  color: #2c3e50;
  margin-bottom: 10px;
  font-size: 28px;
}

.category-header p {
  color: #7f8c8d;
  font-size: 16px;
  margin: 0;
}

.category-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.category-card {
  background: white;
  border-radius: 12px;
  padding: 24px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border-left: 4px solid #3498db;
  transition: all 0.3s ease;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.category-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.category-info h3 {
  margin: 0 0 8px 0;
  color: #2c3e50;
  font-size: 18px;
  font-weight: 600;
}

.category-info p {
  margin: 0;
  color: #7f8c8d;
  font-size: 14px;
}

.category-action {
  flex-shrink: 0;
}

.start-category-btn {
  padding: 10px 20px;
  font-size: 14px;
  white-space: nowrap;
}

/* Stiluri pentru test */
.test-container {
  max-width: 800px;
  margin: 0 auto;
}

.question-header {
  text-align: center;
  margin-bottom: 30px;
}

.question-header h3 {
  color: #2c3e50;
  margin-bottom: 15px;
  font-size: 24px;
}

.question-text {
  font-size: 18px;
  color: #34495e;
  line-height: 1.5;
  margin: 0;
}

.answer-options {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-top: 25px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.option-btn {
  padding: 15px 20px;
  border: 2px solid #e0e6ed;
  border-radius: 8px;
  background: white;
  color: #2c3e50;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-align: left;
  word-wrap: break-word;
}

.option-btn:hover {
  border-color: #3498db;
  background: #f8f9fa;
  transform: translateY(-1px);
}

.option-btn.selected {
  border-color: #3498db;
  background: #e3f2fd;
  color: #1976d2;
}

.option-btn.correct {
  border-color: #27ae60;
  background: #d5f4e6;
  color: #27ae60;
}

.option-btn.incorrect {
  border-color: #e74c3c;
  background: #fdf2f2;
  color: #e74c3c;
}

.option-btn:disabled {
  cursor: not-allowed;
  opacity: 0.8;
}

/* Stiluri pentru finalizarea testului */
.test-completion {
  text-align: center;
  padding: 40px 20px;
}

.test-completion h2 {
  color: #2c3e50;
  margin-bottom: 10px;
  font-size: 32px;
}

.test-completion h3 {
  color: #7f8c8d;
  margin-bottom: 30px;
  font-weight: normal;
  font-size: 18px;
}

.final-score {
  margin: 30px 0;
  padding: 25px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border-radius: 12px;
  font-size: 18px;
}

.final-score p {
  margin: 8px 0;
}

.completion-message {
  margin: 25px 0;
  padding: 20px;
  background: #f8f9fa;
  border-radius: 8px;
  font-size: 16px;
  color: #2c3e50;
}

.completion-actions {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 30px;
}

.completion-actions .btn {
  min-width: 140px;
}

/* Responsive design */
@media (max-width: 768px) {
  .category-grid {
    grid-template-columns: 1fr;
  }
  
  .category-card {
    flex-direction: column;
    text-align: center;
    gap: 15px;
  }
  
  .answer-options {
    grid-template-columns: 1fr;
  }
  
  .completion-actions {
    flex-direction: column;
    align-items: center;
  }
  
  .completion-actions .btn {
    width: 100%;
    max-width: 300px;
  }
}

/* Anima»õii */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.question-area {
  animation: fadeIn 0.5s ease;
}

.test-feedback {
  animation: fadeIn 0.3s ease;
}
</style>

</body>
</html>
