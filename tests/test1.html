<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title data-i18n="test1.title">Test: Das deutsche Alphabet</title>
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/test1.js"></script>
</head>
<body>
<header>
  <nav class="navbar-modern">
    <div class="navbar-content">
      <div class="nav-section">
        <a href="../index.html" class="nav-item-modern" data-i18n="nav.home">
          🏠 Acasă
        </a>
        <a href="../learn.html" class="nav-item-modern" data-i18n="nav.learn">
          📚 Mediu de învățare
        </a>
      </div>
      
      <div class="nav-section">
        <div class="language-selector-nav">
          <select id="languageSelector">
            <option value="ro">🇷🇴 Română</option>
            <option value="en">🇺🇸 English</option>
            <option value="ua">🇺🇦 Українська</option>
          </select>
        </div>
      </div>
    </div>
  </nav>
</header>

<main class="page-container">
  <div class="container">
    <!-- Header modern cu design îmbunătățit -->
    <div class="test-header">
      <div class="test-header-content">
        <h1 class="test-title" data-i18n="test1.title">Test: Das deutsche Alphabet</h1>
        <div class="test-progress-bar">
          <div class="progress-info">
            <span data-i18n="test1.progress">Întrebare</span> 
            <span class="progress-numbers">
              <span id="qIndex">0</span>/<span id="qTotal">0</span>
            </span>
            <span class="progress-separator">•</span>
            <span data-i18n="test1.score">Scor</span>: 
            <span id="score" class="score-display">0</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Container întrebări cu design modern -->
    <div class="test-question-container">
      <div id="question-card" class="question-area"></div>
    </div>

    <!-- Controale test cu design îmbunătățit -->
    <div class="test-controls-modern">
      <button id="verify-btn" class="btn btn-primary" data-i18n="test1.verify">Verifică</button>
      <button id="next-btn" class="btn btn-success" style="display:none;" data-i18n="test1.next_question">Următoarea întrebare</button>
    </div>

    <!-- Feedback cu design modern -->
    <div id="feedback" class="test-feedback"></div>

    <!-- Navigare cu design îmbunătățit -->
    <div class="test-navigation">
      <a id="back-to-lesson" class="btn btn-outline" href="../lessons/lesson1.html" data-i18n="test1.back_to_lesson">
        ← Înapoi la lecție
      </a>
    </div>
  </div>
</main>

</body>
<script src="../translate/translate.js"></script>
</html>
